<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
  <link rel="stylesheet" href="/assets/index-9bae5022.css">
</head>
<body class="bg-slate-200">
    <div class="bg-primary w-full max-w-[375px] h-screen max-h-[667px] mx-auto flex flex-col justify-between md:mt-24 min-[376px]:rounded-3xl shadow-xl">
        <div class="bg-secondary px-4 py-5 w-full mt-10">
            <p class="text-right text-white/50 text-3xl font-bold" style="opacity: 0;" id="equation">0</p>
            <p class="text-right text-white text-6xl font-bold max-w-[335px] float-right overflow-hidden" id="input">0</p>
        </div>
        <div class="grid px-4 grid-cols-4 grid-rows-5 gap-y-3 gap-x-3 mb-4" id="wrapper">
            <!-- TOP-1 -->
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px] active:text-accent" value="%">%</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]"  onclick="refresh()" value="0">AC</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="del">DEL</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="/">/</button>
            <!-- TOP-2 --> 
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="1">1</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="2">2</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="3">3</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="*">*</button>
            <!-- TOP-3 --> 
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="4">4</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="5">5</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="6">6</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="-">-</button>
            <!-- TOP-4 --> 
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="7">7</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="8">8</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="9">9</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="+">+</button>
            <!-- TOP-5 --> 
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="00">00</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value="0">0</button>
            <button class="bg-primary hover:text-white/50 text-white w-full h-[76.75px]" value=".">.</button>
            <input type="button" class="bg-secondary text-white w-full h-[76.75px] cursor-pointer" value="=" onclick="equate()"/>
        </div> 
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
