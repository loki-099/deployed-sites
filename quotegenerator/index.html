<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/quotegenerator/icon.jpg" type="image/jpg">
    <title>KUOWTA</title>
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="logo.png" alt="logo">
                </div>
            </div>
            <div class="quote-container" id="quote-container">
                <h1>"<span id="textField"></span>" - <span id="authorField"></span></h1>
            </div>
            <div class="action-buttons-container">
                <button class="buttons submit">Submit Quote</button>
                <button class="buttons randomize" onclick="myFunc()">Randomize</button>
            </div>
            <div class="footer">
                <p>Made by Luis Lloyd "Loki" Tolentino</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
